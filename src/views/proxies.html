<div class="container">
  <h1>Your Proxies</h1>
  <p class="lead">Here you can delegate your vote to someone you trust.</p>
  <hr>
  <div v-for="area in areas" class="row">
    <h3>{{area.title}} - {{area.description}}</h3>
    <p v-if="proxy[area]">
      No proxy => Choose one.
    </p>
    <p v-else>
      {{proxy[area].profile.name}}
    </p>
  </div>
</div>
